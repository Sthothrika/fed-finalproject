name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "${RENDER_API_KEY}" ]; then echo "RENDER_API_KEY not set"; exit 1; fi
          if [ -z "${RENDER_SERVICE_ID}" ]; then echo "RENDER_SERVICE_ID not set"; exit 1; fi
          echo "Triggering deploy for ${RENDER_SERVICE_ID}"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -d '{"clearCache":true}' | tee render-deploy-output.json

      - name: Show render deploy output
        run: cat render-deploy-output.json || true
